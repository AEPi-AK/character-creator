<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ExileFromMorewood</title>
  <style>
    #debug-console {
      color: white;
      pointer-events: none;
      position: absolute;
      top: -3px;
      left: 0;
      font-family: monospace;
      width: 100%;
      height: 140px;
      padding-bottom: 2px;
      background: rgba(0,0,0,0.7);
      border: 0 none;
      resize: none;
      outline: none;
      color: white;
      overflow-y: scroll;
      overflow-x: hidden;
      z-index: 100000;
      font-size: 14px;
      opacity: 0;
    }
  </style>
</head>
<body>
  <textarea readonly id="debug-console"></textarea>
  <div id="root"></div>
  <script type="text/javascript" src="app.js" charset="utf-8"></script>
</body>
</html>
